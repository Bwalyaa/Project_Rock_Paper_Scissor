<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors - Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/mobile.css">
</head>

<body>
    <header>
        <h1>Rock, Paper & Scissors - Game</h1>
    </header>
    <main>
        <section class="rounds">
            <!-- Versuch mit Radio Buttons -->
            <!-- <div class="roundsSelector">
                <label for="rounds">Number of Rounds:</label>
                <input type="radio" name="rounds" id="5" value="5">
                <label for="5">5</label>
                <input type="radio" name="rounds" id="10" value="10">
                <label for="10">10</label>
                <input type="radio" name="rounds" id="15" value="15">
                <label for="15">15</label>
                <input type="radio" name="rounds" id="20">
                <label for="20" aria-valuemax="20">20</label>
            </div> -->
            <select name="rounds" id="rounds" onchange="roundsOptions()">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            <div class="movesDisplay">
                <p class="remainingMoves">Moves left: 10</p>
            </div>
        </section>
        <section class="scoreboard">
            <div class="player">
                <h2>You</h2>
                <div class="playerChoice">
                    <p class="playerChoiceEmoji">👊</p>
                </div>
                <p class="playerScore">2</p>
            </div>
            <div class="dividerWrapper">
                <p class="divider">:</p>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <div class="computerChoice">
                    <p class="computerChoiceEmoji">🤚</p>
                </div>
                <p class="computerScore">5</p>
            </div>
        </section>
        <section class="userInput">
            <p class="result">Let's play!</p>
            <div class="buttons">
                <button class="rock">👊</button>
                <button class="paper">🤚</button>
                <button class="scissor">✌️</button>
            </div>
            <p>Make Your Move</p>
            <button class="reset">Restart</button>
        </section>
    </main>
    <footer></footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
