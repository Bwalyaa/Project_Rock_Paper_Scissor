<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors - Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/mobile.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css" />
</head>

<body>
    <main>
        <section id="theGame">
            <div class="window" style="margin: 2rem; width: 100%">
                <div class="title-bar">
                    <div class="title-bar-text">
                        SuperCode presents: Rock, Paper, Scissorzzz!! !!!</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <section class="rounds">
                    <select name="rounds" id="rounds" onchange="roundsOptions()">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                    <div class="movesDisplay">
                        <p class="remainingMoves"></p>
                    </div>
                </section>
                <section class="scoreboard">
                    <div class="player">
                        <h2>You</h2>
                        <div class="playerChoice">
                            <p class="playerChoiceEmoji">üëä</p>
                        </div>
                        <p class="playerScore">0</p>
                    </div>
                    <div class="dividerWrapper">
                        <p class="divider">:</p>
                    </div>
                    <div class="computer">
                        <h2>Computer</h2>
                        <div class="computerChoice">
                            <p class="computerChoiceEmoji">ü§ö</p>
                        </div>
                        <p class="computerScore">0</p>
                    </div>
                </section>
                <section class="userInput">
                    <p class="result">Let's play!</p>
                    <div class="buttons">
                        <button class="rock">üëä</button>
                        <button class="paper">ü§ö</button>
                        <button class="scissor">‚úåÔ∏è</button>
                    </div>
                    <button class="reset">Restart</button>
                </section>
            </div>
        </section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
